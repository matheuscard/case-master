<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Cadastrar Usuário</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Cadastro de Usuário</h2>

            <div class="form__row">
                <h:outputLabel for="nome" value="Nome: "/>
                <h:inputText id="nome" 
                             value="#{usuarioControle.usuario.nome}"
                             class="form__input input--width-large"
                             required="true"
                             requiredMessage="Campo nome: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="email" value="E-mail: "/>
                <h:inputText id="email" 
                             value="#{usuarioControle.usuario.email}"
                             class="form__input input--width-medium"
                             required="true"
                             requiredMessage="Campo e-mail: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="senha" value="Senha: "/>
                <h:inputSecret id="senha" 
                               value="#{usuarioControle.usuario.senha}"
                               class="form__input input--width-medium"
                               required="true"
                               requiredMessage="Campo senha: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="logradouro" value="Logradouro: "/>
                <h:inputText id="logradouro" 
                             value="#{usuarioControle.usuario.endereco.logradouro}"
                             class="form__input input--width-medium"
                             required="true"
                             requiredMessage="Campo logradouro: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="numero" value="Número: "/>
                <h:inputText id="numero"
                             p:type="number"
                             value="#{usuarioControle.usuario.endereco.numero}"
                             class="form__input input--width-medium"
                             required="true"
                             requiredMessage="Campo número o valor é necessário."/>
            </div>

            <h:commandButton class="form__button" 
                             value="Cadastrar"
                             action="#{usuarioControle.addUsuario()}"/>

            <h:messages class="form__message"/>
        </h:form>
    </ui:define>
</ui:composition>
