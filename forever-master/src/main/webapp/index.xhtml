<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="geral.css"/>
    </h:head>
    <h:body>    
        <div class="container">
            <h:form class="login_form">
                <fieldset class="login_form__fieldset">
                    <h2 class="login_form__title">Login</h2>

                    <h:outputLabel class="login_form__label" for="nome" value="Nome: "/>
                    <h:inputText class="login_form__input" id="nome" value="#{loginControle.usuario.nome}"/>

                    <h:outputLabel class="login_form__label" for="senha" value="Senha: "/>
                    <h:inputSecret class="login_form__input" id="senha" value="#{loginControle.usuario.senha}"/>
                    
                    <p:commandButton value="Entrar"
                                     class="login_form__button"
                                     icon="fa fa-fw fa-edit"
                                     action="#{loginControle.logarComNavegacao()}"/>
                    
                    <h:messages/>
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
