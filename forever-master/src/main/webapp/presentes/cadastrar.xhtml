<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Cadastrar Presente</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Cadastro de Presentes</h2>

            <div class="form__row">
                <h:outputLabel for="descricao" value="Descrição: "/>
                <h:inputText id="descricao" 
                             value="#{presentesControle.presente.descricao  }"
                             class="form__input input--width-large"
                             required="true"
                             requiredMessage="Campo descrição: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="valor" value="Valor Médio: "/>
                <h:inputText id="valor" 
                             value="#{presentesControle.presente.valor}"
                             class="form__input input--width-medium"
                             required="true"
                             requiredMessage="Campo valor: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="categoria" value="Categoria: "/>
                <h:selectOneMenu id="categoria" 
                                 value="#{presentesControle.presente.categoria}"
                                 class="form__input input--width-medium"
                                 converter="categoriaConverter"
                                 required="true"
                                 requiredMessage="Campo categoria: o valor é necessário.">
                    <f:selectItem itemLabel="" noSelectionOption="true"/>
                    <f:selectItems value="#{presentesControle.categorias}"
                                   var="categoria"
                                   itemLabel="#{categoria.nome}"
                                   itemValue="#{categoria}"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton class="form__button" 
                             value="Cadastrar"
                             action="#{presentesControle.cadastrar()}"/>

            <h:messages class="form__message"/>
        </h:form>
    </ui:define>
</ui:composition>
